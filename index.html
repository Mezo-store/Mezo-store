<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mezo Store - خدمات رقمية</title>
  <style>
    body {font-family: 'Arial', sans-serif; background: #f9f9f9; margin: 0; text-align: center;}
    header {background: #111; color: white; padding: 20px;}
    h1 {margin: 0;}
    .products {display: flex; flex-wrap: wrap; justify-content: center; padding: 20px;}
    .card {background: white; margin: 10px; padding: 15px; border-radius: 10px; width: 250px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .card img {width: 100%; border-radius: 10px;}
    .btn {display: inline-block; margin-top: 10px; padding: 8px 15px; background: #111; color: white; border-radius: 5px; text-decoration: none;}
    .btn:hover {background: #333;}
  </style>
</head>
<body>
  <header>
    <h1>🌐 متجر Mezo Store</h1>
    <p>خدمات وبرامج رقمية بأسعار مميزة</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Windows">
      <h3>نسخة Windows 11 Pro أصلية</h3>
      <p>احصل على مفتاح تفعيل أصلي مدى الحياة</p>
      <a href="#" class="btn">شراء الآن</a>
    </div>

    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732084.png" alt="Office">
      <h3>Microsoft Office 2021</h3>
      <p>باقة التطبيقات الكاملة للعمل والدراسة</p>
      <a href="#" class="btn">شراء الآن</a>
    </div>
  </section>
</body>
</html>
